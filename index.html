<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte de Camí</title>
    <style>
        body {
            background-color: #f8d7f8;
            color: #5e4b8b;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
        }
        .contenedor {
            text-align: center;
            background: #f3e7fd;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        .contenedor h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #c17ac6;
        }
        .contenedor p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .imagen-arte {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .imagen-arte:hover {
            transform: scale(1.05);
        }
        .boton {
            background-color: #d17ac6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .boton:hover {
            background-color: #a754a6;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Hola, bienvenido a mi mundo de arte</h1>
        <p>Soy Camí, quédate acá y explora mi colección.</p>
        <img src="https://i.pinimg.com/originals/a4/c9/b9/a4c9b9b0ea4b3b0e6af7cc72c28392f5.jpg" alt="Arte de Camí" class="imagen-arte">
        <br>
        <a href="https://tusitio.com/explorar" class="boton">Explorar más</a>
    </div>
</body>
</html>
